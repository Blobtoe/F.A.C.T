<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curtain Opening Animation</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .curtains {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            overflow: hidden;
        }

        .curtain:nth-child(1) {
            display: block;
        }

        .curtain .half-left, .curtain .half-right {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
        }

        .curtain .half-left {
            left: 0;
            background: url('/mnt/data/A_cute,_animated-style_red_stage_curtain_with_soft.png') no-repeat center center / cover;
        }

        .curtain .half-right {
            right: 0;
            background: url('/mnt/data/A_cute,_animated-style_red_stage_curtain_with_soft.png') no-repeat center center / cover;
            transform: scaleX(-1); /* Mirror the right curtain */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: url('/mnt/data/A_cute,_animated-style_animal_peeking_from_behind_.png') no-repeat center center / contain;
        }

        .toolbox {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .button {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 5px;
        }

        .button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

<div class="curtains">
    <div class="curtain"
        <div class="panel half-left animated"></div>
        <div class="panel half-right animated"></div>
        <div class="content"></div>
    </div>
</div>

<div class="toolbox">
    <button class="button" id="up">Open Curtain</button>
</div>

<script src="//cdn.jsdelivr.net/jquery/1.11.2/jquery.min.js"></script>
<script>
    (function($) {
        "use strict"
        var current = 0;

        $(document).ready(function() {
            $("#up").on("click", openNextCurtain);
        });

        function openNextCurtain() {
            var currentCurtain = $(".curtains .curtain:eq("+current+")");
            currentCurtain.find(".half-left").addClass("animated fadeOutLeft");
            currentCurtain.find(".half-right").addClass("animated fadeOutRight");

            $("#up").hide(); // Hide button after opening
        }
    })(jQuery);
</script>

</body>
</html>
