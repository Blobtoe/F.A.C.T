<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.A.C.T Website</title>
    <style>
        body {
            background-color: #ff82b2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 100px;
        }
        .container {
            position: relative;
            width: 600px;
            margin-top: -50px; /* Moves everything up */
        }
        .image-container {
            position: relative;
            display: inline-block;
           
             /* Moves only the pattern image to the right */
        }
        .image-container img {
            width: 100%; 
            margin-top: -50px;
            border-radius: 50%;
            margin-left: 100px;
        }
        .heart-icon {
            position: absolute;
            top: -5px;
            right: -20px; /* Moves the icon slightly to the right */
            background: yellow;
            border-radius: 50%;
            padding: 25px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        .heart-icon::before {
            content: "❤️";
        }
        .title-container {
            position: absolute;
            bottom: -50px;
            left: 65%;
            transform: translateX(-50%);
            text-align: center;
        }
        .title {
            font-size: 64px;
            font-weight: bold;
            color: yellow;
            text-shadow: 6px 6px 0px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 30px;
            font-weight: bold;
            color: yellow;
            text-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
            border: 2px solid red;
            white-space: nowrap;
            letter-spacing: -1px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 300px;
            transform: translateX(-100px);
        }
        .button {
            display: flex; 
            align-items: center; /* Centers text vertically */
            justify-content: center; /* Centers text horizontally */
            background: #ffb6c1;
            width: 600px;
            height: 75px;
            /* padding: 35px 200px; */
            font-size: 30px;
            font-weight: bold;
            color: white;
            /* border: none; */
            /* display: flex; */
            text-decoration: none; 
            line-height: 60px;
            /* align-items: center; */
            border-radius: 50px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #ff8ea0; /* Darker shade on hover */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="C:\\Users\\tyrar\\OneDrive\\Desktop\\Hackathon2025\\icon.png" alt="Pattern Image">
            <div class="heart-icon"></div>
        </div>
        <div class="title-container">
            <div class="title">F.A.C.T</div>
            <div class="subtitle">
                Fashion,&nbsp;Aesthetics<br>Creativity&nbsp;Technology
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="#" class="button">Test&nbsp;Patterns</a>
        <a href="#" class="button">Adjust&nbsp;Patterns</a>
        <a href="#" class="button">Try&nbsp;On</a>
    </div>
</body>
</html>
